<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon Search App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon Stats</h1>
    <div class="container">
      <p class="search-title">Enter a pokémon name or id:</p>

      <div class="search">
        <input id="search-input" type="text" required />
        <button id="search-button">Search</button>
      </div>
      <div class="top">
        <div class="name-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <div class="size">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div id="image" class="image"></div>
        <span id="types"></span>
      </div>
      <div class="bottom">
        <table>
          <tr>
            <th>Base</th>
            <th>Stats:</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <html></html>
</html>
